  <style>
    /* base */
    :root { --btn: #2f9bd1; --btn-hover:#2483b3; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Onest', sans-serif;
      background: linear-gradient(-45deg, #f6fbff, #eaf5ff, #f6fbff);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: #222;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* button */
    a.btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;            /* расстояние между иконкой и текстом */
      padding: 0.85rem 1.1rem 0.85rem 0.9rem; /* уменьшен правый отступ */
      border-radius: 12px;    /* более квадратная форма */
      text-decoration: none;
      background: var(--btn);
      color: #fff;
      font-weight: 400;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .2s ease, background .25s ease, box-shadow .25s ease;
      animation: fadeInUp 0.8s ease;
      box-shadow: 0 2px 0 rgba(0,0,0,.05);
    }
    a.btn:hover { background: var(--btn-hover); transform: translateY(-2px); }
    a.btn:active { transform: translateY(0); box-shadow: 0 0 0 rgba(0,0,0,0); }

    /* icon */
    .btn svg { width: 20px; height: 17px; fill: #fff; transition: transform .25s ease; }
    .btn:hover svg { transform: scale(1.15) rotate(4deg); }

    @keyframes fadeInUp { from { opacity:0; transform: translateY(20px);} to { opacity:1; transform: translateY(0);} }
    @keyframes gradientMove { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
  </style>
